{% extends 'common/layout.html' %}

{% block style %}
<style>
    .emt:hover {
        border-bottom: 4px solid #e12454;
        font-weight: bold;
    }

    .custom-card {
    border: none; /* Remove the border */
    box-sizing: border-box;
    background-color: #f7f7f7;
    border-radius: 1.38888889vw;
}
</style>
{% endblock %}
{%block carousel%}
<section id="">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img style="height: 410px;" src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/og-macbook-pro-202301?wid=1200&hei=630&fmt=jpeg&qlt=95&.v=1670261864358"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img style="height: 410px;"
                    src="https://in-files.apjonlinecdn.com/landingpages/content-pages/hp-intel-evo-p2/images/w100_video_thumbnail.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img style=" height: 410px;"
                    src="https://i.dell.com/is/image/DellContent//content/dam/ss2/product-images/page/search-creative-images/banners/2800x839/large-screen-laptop-dell-scp-2800.png?fmt=png-alpha&wid=2800&hei=839"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
{%endblock%}
