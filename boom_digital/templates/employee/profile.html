{% extends 'employee/layout.html' %}
{% block title %}
    <title>Employees | Profile</title>
{% endblock %}
{% block style %}
<style>
    .btn-main-2 {
        background: #e12454;
        color: #fff;
        border-color: #e12454;
        text-decoration: none;


    }

    .btn-main-2:hover {
        background: #223a66;
        color: #fff;
        border-color: #223a66;
    }
</style>
{% endblock %}



{% block content %}
<div class="container">
    <div class="row">

        <div class="row m-4">
            <div class="col-md-10">
                <div class="row" style="margin-top: 7%;">
                    <h5><b>| Profile</b></h5>
                    <form>
                        <div class="form-group">
                            <label>User Id</label>
                            <input type="password" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Department</label>
                            <input type="text" class="form-control">
                        </div><br>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
