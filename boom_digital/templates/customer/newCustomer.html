<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer | Registration</title>
    <!-- BootstrapCss v5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">

        <section class="vh-100" style="background-color: #9A616D;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="row g-0">
                                <div class="col-md-6 col-lg-5 d-none d-md-block">
                                    <img src="https://images.unsplash.com/photo-1556742502-ec7c0e9f34b1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGUlMjBjb21tZXJjZXxlbnwwfHwwfHw%3D&w=1000&q=80"
                                        alt="login form" class="img-fluid"
                                        style="border-radius: 1rem 0 0 1rem; height: 100%;" />
                                </div>
                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5 text-black">

                                        <form method="POST">
                                            {% csrf_token %}

                                            <div class="d-flex align-items-center mb-3 pb-1">
                                                <span class="h1 fw-bold mb-0">Customer Registration</span>
                                            </div>

                                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign up your
                                                account</h5>

                                            <div class="mb-4">
                                                <label class="form-label">Name</label>
                                                <input type="text" name="name" id="email"
                                                    class="form-control form-control-lg" />
                                            </div>
                                            <div class="mb-4">
                                                <label class="form-label">Mobile</label>
                                                <input type="number" name="phone" id="email"
                                                    class="form-control form-control-lg" />
                                            </div>

                                            <div class="mb-4">
                                                <label class="form-label">Email</label>
                                                <input type="email" name="email" id="email"
                                                    class="form-control form-control-lg" />
                                            </div>

                                            <div class="mb-4">
                                                <label class="form-label">Password</label>
                                                <input type="password" name="password" id="password"
                                                    class="form-control form-control-lg" />

                                            </div>

                                            <div class="pt-1 mb-4">
                                                <button class="btn btn-dark btn-lg btn-block" type="submit">Sign
                                                    Up</button>
                                            </div>

                                            <hr>
                                            <div class="text-center">
                                                <p>Already have an account?</p>
                                                <a href="{% url 'customer:login'%}"
                                                    class="btn btn-light" type="submit" style="width: 80%;">Sign in</a>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        {% if error_message %}
        alert('{{error_message}}');
        {% endif %}
    </script>

</body>

</html>
