{% extends 'employee/layout.html' %}

{% block style %}
<style>
    .btn-main-2 {
        background: #e12454;
        color: #fff;
        border-color: #e12454;
        text-decoration: none;
        width: 40%;


    }

    .btn-main-2:hover {
        background: #223a66;
        color: #fff;
        border-color: #223a66;
    }
</style>
{% endblock %}



{% block content %}
<div class="container">
    <div class="row">

        <div class="card-body p-md-5 text-black">
            <h3 class="mb-5 text-uppercase"><b>New Product</b></h3>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="category" name="category">
                            <option>Select category</option>
                            {% for category in categories%}
                            <option value="{{category.id}}">{{category.name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </div><br>

                <div class="form-group row">
                    <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="brand" name="brand">
                            <option>Select brand</option>
                        </select>
                    </div>
                </div><br>

                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Product</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nameField" placeholder="Product name" name="name"><br>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="descriptionField" placeholder="Write Description" rows="3"
                            style="margin-bottom: 20px;" name="description"></textarea>
                    </div>
                </div>
                <div class=" form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="pricefield" placeholder="₹" name="price"><br>
                    </div>
                </div>
                <div class=" form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Offer Price</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="offer_price" placeholder="₹" name="offer_price"><br>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Current Stock</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="" placeholder="stock" name="current_stock"><br>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Upload image</label>
                    <div class="col-sm-10">
                        <input type="file" name="image" class="form-control" id="stockField" placeholder="jpg"><br>
                    </div>
                </div>
                <div class="">
                    <div class="col-sm-10" style="width: 100%">
                        <button type="submit" class="btn btn-dark" style="width: 50%; margin-left: 40%; ">Add
                            Product</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- Include jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Include jQuery Cookie plugin from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
<script>
    $(document).ready(function(){
        $.ajaxSetup({
            headers: {
                "X-CSRFToken": $('[name=csrfmiddlewaretoken]').val()
            }
        })
        $('#category').change(function(){

            $.ajax({

                type : 'POST',
                url : "{% url 'employee:categoryItem' %}",
                data : { 'category' : $(this).val() },

                success: function(response){
                    // console.log(response.brands);
                    populateBrandDropdown(response.brands); // Call the function to populate the brand dropdown
                },
                
            });
        });
        function populateBrandDropdown(brands) {
            var brandDropdown = $('#brand');
            brandDropdown.empty(); // Clear existing options
    
            // Add each brand as an option in the dropdown
            for (var i = 0; i < brands.length; i++) {
                var brand = brands[i];
                var option = $('<option>', {
                    value: brand.id,
                    text: brand.name,
                });
                brandDropdown.append(option);
            }
        }
          
    });
    
</script>

{% endblock %}
