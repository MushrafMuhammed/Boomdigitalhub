{% extends 'administrator/layout.html' %}

{% block style %}
<style>
    .btn-main-2 {
        background: #e12454;
        color: #fff;
        border-color: #e12454;
        text-decoration: none;
        width: 40%;


    }

    .btn-main-2:hover {
        background: #223a66;
        color: #fff;
        border-color: #223a66;
    }
</style>
{% endblock %}



{% block content %}
<div class="container">
    <div class="row">

        <div class="card-body p-md-5 text-black">
            <h3 class="mb-5 text-uppercase"><b>Category Registration</b></h3>

            <form>
                <div class="row">
                    <div class="form-group mb-4">
                        <label class="form-label" for="form3Example1m">Category name</label>
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" name="name" />
                    </div>

                    <div class="form-group mb-4">
                        <label for="inputPassword3" class="col-form-label">Description</label>
                        <div>
                            <textarea class="form-control" id="descriptionField" placeholder="Write Description" rows="3"
                                style="margin-bottom: 20px;" name="description"></textarea>
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <label class="form-label" for="form3Example8">Profile photo</label>
                        <input type="file" class="form-control" name="profile_img" />
                    </div>
                </div>



                <div class="d-flex justify-content-center pt-3">
                    <button type="submit" class="btn-main-2 btn-round p-2 btn-lg ms-2">Add Category</button>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
